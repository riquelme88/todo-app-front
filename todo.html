<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_todo.css">
    <title>To-do app</title>
</head>

<body>
    <header>
        <img src="images/bg-desktop-light.jpg" alt="">
    </header>
    <main>
        <h1>Todo</h1>
        <div class="text-area">
            <div class="input-task">
                <input type="checkbox" onclick="addTask()">
                <input type="text" placeholder="Create a new todo..." name="task">
            </div>
        </div>
        <div class="tasks">
        </div>
        <div class="args-task">
            <p id="item"><span>0 </span>itens left</p>
            <div id="args">
                <p id="all" class="active" onclick="getAll()">All</p>
                <p id="active" onclick="getActives()">Active</p>
                <p id="completed" onclick="getCompletes()">Completed</p>
            </div>
            <p id="clear">Clear Completed</p>
        </div>
    </main>
    <script src="js/script_todo.js"></script>
</body>

</html>
