<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <h1>Welcome</h1>
            <div class="inputs">
                <label for="">
                    <p class="error" id="error-email">Email inválido!</p>
                    <input type="text" name="email" id="email-input" placeholder="Email">
                </label>
                <label for="">
                    <p class="error" id="error-name">Nome inválido</p>
                    <input type="text" name="name" id="name-input" placeholder="Name">
                </label>
                <label for="">
                    <p class="error" id="error-password">Senha inválida!</p>
                    <input type="text" name="password" id="password-input" placeholder="Password">
                </label>
                <input type="button" onclick="registerUser()" value="Cadastro" id="button-cadastro">
            </div>
            <p class="link">You have an account? <a href="index.html">Sign In</a></p>
        </fieldset>
    </form>

    <script src="js/script_register.js"></script>
</body>

</html>
